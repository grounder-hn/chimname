<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>침착맨 작명 퀴즈</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #faf9f7;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    h1, h2 {
      font-weight: bold;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .button, .input-button {
      margin-top: 30px;
      background-color: #ec4899;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .input-button {
      margin-left: 10px;
    }
    .input-box {
      padding: 10px;
      font-size: 16px;
      width: 50%;
    }
    .feedback {
      font-size: 20px;
      margin-top: 20px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="start-screen">
    <h1>침착맨 작명 퀴즈</h1>
    <button class="button" onclick="startQuiz()">시작하기</button>
  </div>

  <div class="container hidden" id="question-screen">
    <h2 id="question-title"></h2>
    <img id="question-image" src="" alt="문제 이미지">
    <p id="question-text"></p>
    <input id="answer-input" class="input-box" type="text" placeholder="정답입력">
    <button class="input-button" onclick="checkAnswer()">확인</button>
  </div>

  <div class="container hidden" id="feedback-screen">
    <h2 id="feedback-message"></h2>
    <p id="correct-answer"></p>
    <button class="button" onclick="nextQuestion()">다음</button>
  </div>

  <div class="container hidden" id="result-screen">
    <h2>침착맨 작명 퀴즈 결과</h2>
    <h1 id="score-display"></h1>
    <button class="button" onclick="location.reload()">다시하기</button>
  </div>

  <script>
    const questions = [
      {
        title: 'Q1. 시청자 물건 이름 지어주기',
        image: 'quiz-image.png',
        text: '생명의 신비 착상 어때요?',
        answer: '생명의 신비 착상'
      },
      // Q2~Q20 추가 영역
      // 아래는 더미 문제들 (원하는 문제로 교체 가능)
      ...Array.from({ length: 19 }, (_, i) => ({
        title: `Q${i + 2}. 침착맨 퀴즈`,
        image: 'quiz-image.png',
        text: '문제 텍스트 예시',
        answer: `정답${i + 2}`
      }))
    ];

    let current = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('question-screen').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('question-title').innerText = q.title;
      document.getElementById('question-image').src = q.image;
      document.getElementById('question-text').innerText = q.text;
      document.getElementById('answer-input').value = '';
    }

    function checkAnswer() {
      const input = document.getElementById('answer-input').value.trim();
      const q = questions[current];
      const isCorrect = input === q.answer;

      if (isCorrect) {
        score++;
        document.getElementById('feedback-message').innerText = '⭕ 정답!';
        document.getElementById('feedback-message').className = 'correct';
      } else {
        document.getElementById('feedback-message').innerText = '❌ 오답!';
        document.getElementById('feedback-message').className = 'wrong';
      }

      document.getElementById('correct-answer').innerText = q.answer;

      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('feedback-screen').classList.remove('hidden');
    }

    function nextQuestion() {
      document.getElementById('feedback-screen').classList.add('hidden');
      current++;
      if (current < questions.length) {
        document.getElementById('question-screen').classList.remove('hidden');
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const totalScore = score * 5;
      document.getElementById('score-display').innerText = `${totalScore}점`;
      document.getElementById('result-screen').classList.remove('hidden');
    }
  </script>
</body>
</html>
